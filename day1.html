  <script>
  function triggerConfetti() {
  const emojis = ["ðŸŒŸ", "âœ¨", "ðŸŽ‰", "ðŸŒ¿", "ðŸ’š", "ðŸŒ±"];

  async function submitJournalDay1(event) {
        event.preventDefault(); // Prevent default form submission

        if (typeof populateJournalFormHiddenFields === "function") {
            console.log("day1.html: Calling populateJournalFormHiddenFields(1) before submission.");
            populateJournalFormHiddenFields(1);
        } else {
            console.error("day1.html: populateJournalFormHiddenFields function is not defined. Ensure journey_tracker.js is loaded.");
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const situations = document.getElementById("situations").value.trim();
        const coping = document.getElementById("coping").value.trim();
        const notice = document.getElementById("notice").value.trim();
        const ideas = document.getElementById("ideas").value.trim();

        if (!situations || !coping || !notice) {
          alert("âš ï¸ Please fill out the first three fields before continuing.");
          return;
        }

        doc.setFont("Helvetica", "bold");
        doc.setFontSize(18);
        doc.text("Healing Anxiety Journal - Day 1", 105, 20, null, null, "center");
        doc.setFont("Helvetica", "normal");
        doc.setFontSize(12);
        let y = 40;
        function addQuestion(question, answer) {
          if (y > 270) { doc.addPage(); y = 20; }
          doc.setFont("Helvetica", "bold");
          doc.text(question, 10, y); y += 8;
          doc.setFont("Helvetica", "normal");
          let splitText = doc.splitTextToSize(answer || "-", 180);
          doc.text(splitText, 10, y); y += splitText.length * 8 + 10;
        }
        addQuestion("1. I usually feel anxiety in the following situations or times of day:", situations);
        addQuestion("2. How do I try to deal with or avoid those feelings?", coping);
        addQuestion("3. When did I first start to notice this pattern?", notice);
        addQuestion("4. Any personal ideas, reflections, or realizations:", ideas);
        doc.save("Healing_Anxiety_Journal_Day1.pdf");

        const form = document.getElementById("journalFormDay1");
        const formData = new FormData(form);

        console.log("Form data being sent (after explicit population attempt):");
        for (let [key, value] of formData.entries()) {
          console.log(`${key}: ${value}`);
        }
        console.log("Hidden field values (after explicit population attempt):");
        console.log("user_tracker_id:", document.getElementById("journal_user_tracker_id_day1").value);
        console.log("v_variable:", document.getElementById("journal_v_variable_day1").value);
        console.log("email:", document.getElementById("journal_email_day1").value);
        console.log("current_day:", form.querySelector("input[name=\"current_day\"]").value);

        try {
          const response = await fetch("submit_journal.php", {
            method: "POST",
            body: formData,
          });
          const result = await response.json();
          console.log("Server response:", result);

          if (result.success) {
            document.getElementById("successMessage").style.display = "block";
            triggerConfetti(); 
            let seconds = 5;
            const countdownEl = document.getElementById("countdown");
            countdownEl.textContent = seconds;
            const interval = setInterval(() => {
              seconds--;
              countdownEl.textContent = seconds;
              if (seconds === 0) {
                clearInterval(interval);
                if (result.next_page) {
                  window.location.href = result.next_page;
                } else {
                  alert("Thank you for your submission!");
                }
              }
            }, 1000);
          } else {
            alert("Error submitting journal: " + (result.message || "Unknown error"));
          }
        } catch (error) {
          console.error("Error submitting journal:", error);
          alert("An error occurred while submitting your journal. Please try again.");
        }
      }
